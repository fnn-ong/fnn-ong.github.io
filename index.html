<!DOCTYPE html>
<html lang="pt-br">

<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Messias Nunesmaia">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.js">
    </script>
    <script src="node_modules/popper.js/dist/umd/popper.js">
    </script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js">
    </script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/compiled/bootstrap.css">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="personal_css/style.css">

    <!-- Script of roll -->
    <script>
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({ scrollTop: $(this.hash).offset().top }, 600);
            });
        });
    </script>

    <title>Frente de Negros e Negras</title>
</head>

<body>

    <!-- Presentation -->
    <section id="presentation">

        <!-- Banner -->
        <div id="header" class="container">
            <h1>Banner da FNN</h1>
            <div id="header_social" class="ml-auto mt-4">
                <a class="mg-2 w-100" href="#"><img src="images/ic_instagram.svg" alt="ic_instagram"></a>
                <a class="w-100" href="#"><img src="images/ic_facebook.svg" alt="ic_facebook"></a>
            </div>
        </div>

        <!-- Navegation -->
        <nav class="container navbar navbar-expand-lg navbar-light bg-gradient-primary mt-2 mb-2">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="narvbarSite" class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="navDrop">Menu 1</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Submenu 1</a>
                            <a class="dropdown-item" href="#">Submenu 2</a>
                            <a class="dropdown-item" href="#">Submenu 3</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu 3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu 4</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu 5</a>
                    </li>
                </ul>
                <form class="form-inline ml-auto" action="">
                    <input class="form-control" type="search" placeholder="Buscar...">
                    <button class="btn btn-default" type="submit">Ok</button>
                </form>
            </div>
        </nav>

        <!-- Carousel -->
        <div id="carouselSite" class="container carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="img-fluid d-block w-100" src="images/carousel_1.jpg" alt="image_1">
                </div>
                <div class="carousel-item">
                    <img class="img-fluid d-block w-100" src="images/carousel_2.jpg" alt="image_2">
                </div>
                <div class="carousel-item">
                    <img class="img-fluid d-block w-100" src="images/carousel_3.jpg" alt="image_3">
                </div>
            </div>

            <a class="carousel-control-prev" href="#carouselSite" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselSite" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Próximo</span>
            </a>

            <div>
                <ol class="carousel-indicators">
                    <li data-target="#carouselSite" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselSite" data-slide-to="1"></li>
                    <li data-target="#carouselSite" data-slide-to="2"></li>
                </ol>
            </div>

        </div>


    </section>

    <!-- Content -->
    <section>
        <!--deixar branco-->

        <div class="container my-5">

            <div class="row">

                <div class="col-12 text-center">
                    <h1>Bem-Vindo á Frente de Negros e Negras</h1>
                    <p>Subscrição</p>
                </div>

            </div>

        </div>

    </section>

    <!-- Contacts and Footer -->
    <section>
        <!--escolher uma cor verde-->
    </section>

    
</body>

</html>
